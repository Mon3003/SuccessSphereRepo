    Btn_SubmitReviewRequest As button:
        Color: =RGBA(99, 139, 44, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Font: =gblAppFont
        Height: =30
        HoverFill: =RGBA(99, 139, 44, 1)
        OnSelect: |-
            =Patch(
                'Peer Reviews',
                Defaults('Peer Reviews'),
                {Reviewer:{
                        '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                        Department: "",
                        Claims: "i:0#.f|membership|" & DataCardValue24.Selected.mail,
                        DisplayName: DataCardValue24.Selected.displayName,
                        Email: DataCardValue24.Selected.mail,
                        JobTitle: "",
                        Picture: ""
                    },
                     'Review Period':{Value:Radio4.Selected.Value},
                    'Request Message': DataCardValue18.Text
