    Form2 As form:
        DataSource: ='One2One Survey'
        DefaultMode: =FormMode.New
        Fill: =RGBA(204, 231, 246, 0.28)
        Height: =668
        NumberOfColumns: =1
        OnSuccess: |-
            =Set(LatestSubmission , Form2.LastSubmit);
            
            Patch('One2One Survey',
                   LookUp('One2One Survey', ID = LatestSubmission.ID),
                   {   
                       ManagerID:
                       {
                        '@odata.type':"#Microsoft.Azure.Connectors.SharePoint.SPListExpandedReference",
                        Id: LookUp(UserSecurity,User().Email = EmployeeEmail,Value(ManagerID.Value)),
                        //LookUp(UserSecurity,User().Email = EmployeeEmail,Value(ManagerID.Value)),
                        Value:LookUp(UserSecurity,User().Email = EmployeeEmail,Value(ManagerID.Value))
                        }
                   }
            )
        Width: =1268
        X: =98
        Y: =100
        ZIndex: =7

