        Size: =12
        Text: |-
            ="Enter Goals: "
        Width: =146
        X: =219
        Y: =282
        ZIndex: =13

    Button3_6 As button:
        Color: =RGBA(54, 176, 75, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Font: =gblAppFont
        Height: =25
        HoverFill: =RGBA(54, 176, 75, 1)
        OnSelect: |
            =If(
                !IsBlank(
                    LookUp(
                        Goals,
                        EmployeeName.DisplayName = 'Employee Dropdown_1'.SelectedText.Value && Year = Label1_1.Text
                    )
                ),
                // If a record exists, update Goals field
                Patch(
                    Goals,
                    LookUp(
                        Goals,
                        EmployeeName.DisplayName = 'Employee Dropdown_1'.SelectedText.Value && Year = Label1_1.Text
                    ),
                    {
                        Goals: TextInput1.Text
                    }
                ),
                // If no record exists, create a new record
                Patch(
                    Goals,
                    {
                        EmployeeName: LookUp(
                            UserSecurity,
                            Title = 'Employee Dropdown_1'.SelectedText.Value
                        ).EmployeeName,
                        DateDue: Label1.Text,
                        Year: Label1_1.Text,
                        Goals: TextInput1.Text,
                        ManagerID: {
                            '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedReference",
                            Id: LookUp(
                                UserSecurity,
                                gblCurrentUserEmail = EmployeeEmail,
                                ManagerID.Id
                            ),
                            Value: ""
                        }
                    }
                )
            )
        Size: =11
        Text: ="Save"
        Width: =70
        X: =1281
        Y: =62
        ZIndex: =18

    Label1 As label:
        Align: =Align.Center
        Fill: =RGBA(255, 255, 255, 1)
        Font: =gblAppFont
        FontWeight: =FontWeight.Semibold
        Height: =25
        Size: =10
        Text: ="31/12/" & CurrYear
        Width: =88
        X: =331
        Y: =214
        ZIndex: =20

    Label1_1 As label:
        Align: =Align.Center
        Fill: =RGBA(255, 255, 255, 1)
        Font: =gblAppFont
        FontWeight: =FontWeight.Semibold
        Height: =25
        Size: =10
        Text: =CurrYear
        Width: =70
        X: =571
        Y: =214
        ZIndex: =21

    TextInput1 As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =1
        Default: |
            =Text(
                If(
                    !IsBlank(
                        LookUp(
                            Goals,
                            EmployeeName.DisplayName = 'Employee Dropdown_1'.SelectedText.Value && Year = Label1_1.Text
                        ).Goals
                    ),
                    // If a record exists, get the value of the "Goals" column
                    LookUp(
                        Goals,
                        EmployeeName.DisplayName = 'Employee Dropdown_1'.SelectedText.Value && Year = Label1_1.Text
                    ).Goals,
                    // If no record exists, use an empty string
                    ""
                )
            )
        Font: =gblAppFont
        Height: =399
        HoverBorderColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        Mode: =TextMode.MultiLine
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =10
        Width: =557
        X: =464
        Y: =326
        ZIndex: =23

