    "'Employee Dropdown_1' As dropdown":
        BorderThickness: =1
        ChevronBackground: =RGBA(57, 55, 104, 1)
        ChevronHoverBackground: =
        Font: =gblAppFont
        Height: =20
        HoverBorderColor: =
        HoverColor: =
