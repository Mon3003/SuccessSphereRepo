Screen1 As screen:

    "Gallery3_2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =626
        Items: |
            =Filter(
                'One2One Survey',
                ManagerName.Value = gblCurrentUserFullName &&
                IsBlank(ManagerFeedback) &&
                'Created By'.DisplayName = Dropdown2_1.Selected.Value
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =50
        Width: =607
        X: =98
        Y: =141
        ZIndex: =1

        Separator6_2 As rectangle:
            Fill: =RGBA(204, 231, 246, 0.28)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Subtitle2_41 As label:
            Font: =gblAppFont
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =10
            Text: =ThisItem.'Created By'.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =lbl2_2.Width
            X: |
                =lbl2_2.X+2
            Y: =10
            ZIndex: =6

